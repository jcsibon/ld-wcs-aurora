faq=\u00eentreb\u0103ri puse frecvent
faqImageAltName=\u00eentreb\u0103ri puse frecvent
faqTitle=FAQ
faqSubHeading=Cele mai frecvent puse \u00eentreb\u0103ri
faqQuestion1=Ce face\u0163i \u00een leg\u0103tur\u0103 cu securitatea?
faqQuestion2=Trebuie s\u0103 semnez un contract?
faqQuestion3=Cum ob\u0163in un cont de card de credit de comerciant?
faqQuestion4=Cum primesc comenzile?
faqQuestion5=Este suportat\u0103 procesarea \u00een timp real a c\u0103r\u0163ii de credit?
faqQuestion6=Trebuie s\u0103 \u015ftiu HTML?
faqQuestion7=Pot modifica un magazin dup\u0103 ce l-am creat?
faqQuestion8=Magazinul meu trebuie s\u0103 arate la fel ca celelalte?
faqQuestion9=Cum import imaginile \u00een magazin?
faqQuestion10=Pot s\u0103 primesc statistici \u00een leg\u0103tur\u0103 cu ce se \u00eent\u00e2mpl\u0103 \u00een magazinul meu?
faqQuestion11=Am nevoie de hardware sau software special pentru a \u00eemi crea magazinul?
faqQuestion12=\u00cemi ve\u0163i lista magazinul \u00een directorul de magazine?
faqQuestion13=Ce sunt tranzac\u0163iile online \u00een siguran\u0163\u0103?
faqQuestion14=Suporta\u0163i monede interna\u0163ionale?
faqAnswer1=Folosim un standard industrial de criptare SSL pentru a codifica informa\u0163iile c\u0103r\u0163ii de credit at\u00e2t plec\u00e2nd de la client c\u0103tre serverul nostru c\u00e2t \u015fi de la serverul nostru la comerciant.
faqAnswer2=Trebuie s\u0103 fi\u0163i de acord cu Termenii \u015fi Serviciile noastre, dar nu trebuie s\u0103 semna\u0163i pentru o perioad\u0103 de timp stabilit\u0103. Pute\u0163i s\u0103 anula\u0163i oric\u00e2nd vre\u0163i.
faqAnswer3=Trebuie s\u0103 discuta\u0163i cu banca dumneavoastr\u0103 sau institu\u0163ia financiar\u0103 pentru a ob\u0163ine un cont de card de c redit de comerciant.
faqAnswer4=Sunt dou\u0103 modalit\u0103\u0163i de a ob\u0163ine comenzile:<ol><li>Trebuie ca utilizatorii s\u0103 vizualizeze comenzile pe web: de la unealta de gestiune a magazinului WebSphere Commerce Accelerator, utiliza\u0163i "G\u0103sire Comenzi" pentru a c\u0103uta \u015fi a vizualiza comenzile dumneavoastr\u0103 peste o conexiune securizat\u0103.</li><li>Dac\u0103 seta\u0163i mesaje pentru rezumatul comenzilor zilnice, ve\u0163i primi un e-mail ce con\u0163ine comenzile plasate la magazinul dumneavoastr\u0103 la sf\u00e2r\u015firtul fiec\u0103rei zi.<br><br>Dac\u0103 dori\u0163i ca situl dumneavoastr\u0103 s\u0103 fie \u00eentre\u0163inut de c\u0103tre un consultant web freelance, pute\u0163i crea un administrator pentr u managementul comenzilor diferit fa\u0163\u0103 de cel ce editeaz\u0103 situl.</li></ol>
faqAnswer5=Da, autoriz\u0103rile c\u0103r\u0163ilor de credit pot fi procesate \u00een timp real utiliz\u00e2nd metode de tranzac\u0163ie securizate sau v\u0103 putem da dumneavoastr\u0103 num\u0103rul car\u0163ii de credit.
faqAnswer6=Nu, nu vede\u0163i niciodat\u0103 HTML. Urm\u0103ri\u0163i un vr\u0103jitor simplu pentru a crea un magazin \u015fi utiliza\u0163i unealta de management de magazin WebSphere Commerce Accelerator pentru a vi-l personaliza.
faqAnswer7=V\u0103 pute\u0163i actualiza magazinul c\u00e2t de des vre\u0163i, de uriunde a\u0163i fi.<p>\u00cen timp ce v\u0103 edita\u0163i situl, pute\u0163i alege s\u0103 \u00eenchide\u0163i magazinul astfel \u00eenc\u00e2t clien\u0163ii s\u0103 nu-l poat\u0103 accesa. Magazinul trebuie s\u0103 fie deschis din nou c\u00e2nd a\u0163i terminat de f\u0103cut modific\u0103rile \u015fi versiunea actualizat\u0103 devine disponibil\u0103 instantaneu.</p>
faqAnswer8=Ave\u0163i control asupra aspectului sitului dumneavoastr\u0103.
faqAnswer9=Utiliza\u0163i unealta de management de magazin WebSphere Commerce Accelerator pentru a face orice modificare legat\u0103 de aspect, magazinului dumneavoastr\u0103. Pute\u0163i s\u0103 \u00eenc\u0103rca\u0163i imagini noi, s\u0103 v\u0103 schimba\u0163i emblema \u015fi s\u0103 v\u0103 edita\u0163i pagina de baz\u0103 dup\u0103 cum dori\u0163i.
faqAnswer10=Uneltele noastre de urm\u0103rire sunt sofisticate. Pute\u0163i genera rapoarte atunci c\u00e2nd este nevoie. Rapoartele pot fi, de asemenea, trimise prin e-mailed c\u0103tre dumneavoastr\u0103 lunar sau o dat\u0103 pe trimestru.
faqAnswer11=Singurul software de care ave\u0163i nevoie este un browser obi\u015fnuit care suport\u0103 Java.
faqAnswer12=Da, dup\u0103 ce v-a\u0163i cump\u0103rat magazinul \u015fi noi vi l-am deschis, magazinul dumneavoastr\u0103 va fi listat \u00een directorul de magazine. O descriere a magazinului este afi\u015fat\u0103 dup\u0103 numele magazinului dumneavoastr\u0103, dac\u0103 a\u0163i pus unul c\u00e2nd v-a\u0163i creat magazinul.
faqAnswer13=Tranzac\u0163iile online securizate sunt tranzac\u0163ii de c\u0103r\u0163i de credit ce folosesc protocoale speciale pentru a asigura cel mai ridicat nivel de securitate.
faqAnswer14=Da, suport\u0103m monede interna\u0163ionale. C\u00e2nd v\u0103 seta\u0163i magazinul, ve\u0163i fi \u00eentrebat pentru ce moned\u0103 dori\u0163i s\u0103 fie configurat magazinul dumneavoastr\u0103.
faqTop=Sus

