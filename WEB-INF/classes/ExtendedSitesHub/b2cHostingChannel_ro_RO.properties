servicesprovided=servicii furnizate
servicesprovidedTitle=Servicii furnizate
servicesprovidedSubHeading=Servicii Utilizator
servicesprovidedDescription=Pe l\u00e2ng\u0103 serviciile noastre de g\u0103zduire, mai oferim aceste servicii adi\u0163ionale. Putem s\u0103 personaliz\u0103 pachetele de servicii pe care le avem ca s\u0103 v\u0103 satisfac\u0103 necesit\u0103\u0163ile. Dac\u0103 ave\u0163i \u00eentreb\u0103ri, face\u0163i clic pe <strong>contacta\u0163i-ne</strong>.
servicesprovidedService1=Acces Dial-up
servicesprovidedServiceDescription1=Oferim acces dial-up pentru utilizatorii modem. Putem s\u0103 asigur\u0103m p\u00e2n\u0103 la 56 Kbps \u015fi promitem c\u0103 nu ve\u0163i primi niciodat\u0103 un semnal ocupat.
servicesprovidedService2=Acces dedicat
servicesprovidedServiceDescription2=Pentru clien\u0163ii no\u015ftri serio\u015fi de pe Internet, oferim acces dedicat. Avem at\u00e2t conexiuni T1, c\u00e2t \u015fi T3 disponibile pentru clien\u0163ii no\u015ftri din zonele de apelare locale Toronto \u015fi Montreal.
servicesprovidedService3=Conturi e-mail
servicesprovidedServiceDescription3=To\u0163i clien\u0163ii no\u015ftri primesc automat dou\u0103 conturi de e-mail. Dac\u0103 ave\u0163i nevoie de mai mult, contacta\u0163i-ne \u015fi spune\u0163i-ne.

