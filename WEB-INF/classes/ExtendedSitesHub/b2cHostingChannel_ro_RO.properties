pricesSubHeading1=Planuri \u015fi stabilire pre\u0163 g\u0103zduire Commerce
pricesDescription1=Noi facem ca afacerile prin intermediul Internetului s\u0103 se realizeze cu u\u015furin\u0163\u0103 combin\u00e2nd o unealt\u0103 de mentenan\u0163\u0103 \u015fi autorizare onlie point-and-click cu e-commerce \u015fi g\u0103zduire la pre\u0163uri, \u00eencep\u00e2nd de la 99,99 $ pe lun\u0103.
pricesDescription1a=Ave\u0163i nevoie de trei lucruri pentru a rula un magazin online: 
pricesDescription1aBullet1=Un calculator cu un browser web, Netscape Navigator 4.6.1 sau versiuni mai avansate, sau Internet Explorer versiunea 4 sau mai avansat \u015fi acces la Inernet.
pricesDescription1aBullet2=Un ID de logare. V\u0103 pute\u0163i crea propriul ID complet\u00e2nd formularul de \u00eenregistrare.
pricesDescription1aBullet3=Un cont de comerciant cu un posesor de card de credit. Orice afacere care prime\u015fte comenzi prin c\u0103r\u0163i de credit are deja un asemenea cont.
pricesDescription1b=Contul de comerciant este necesar pentru a primi comenzi -- nu pentru a v\u0103 construi magazinul.
pricesSubHeading2=Stabilire pre\u0163 servicii utilizator
