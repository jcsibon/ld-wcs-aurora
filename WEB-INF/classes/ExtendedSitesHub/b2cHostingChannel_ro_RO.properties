pricesService2=Acces Dial-up
pricesServiceDescription2=Accesul nostru dial-up furnizeaz\u0103 un timp de conexiune nelimitat \u00een schimbul unei taxe lunare mici de 29,99 $.
pricesService3=Acces dedicat
pricesServiceDescription3=Accesul nostru dedicat este farte convenabil. Contacta\u0163i-ne pentru un citat.
pricesService4=Conturi e-mail
pricesServiceDescription4=Ve\u0163i primi automat dou\u0103 conturi de e-mail. Dac\u0103 ave\u0163i nevoie de mai mult de dou\u0103, vi le putem furniza. Fiecare cont de e-mail adi\u0163ional cost\u0103 4,99 $ pe lun\u0103.

