#
# Welcome.jsp
#
welcome=מה חדש
welcomeImageAltName=מה חדש
welcomeTitle=ברוכים הבאים אל Commerce Hosting Hub
welcomeWhatsNew=מה חדש
welcomeDescription1=צרו ונהלו את החנות שלכם ברשת ומכרו למיליוני משתמשים באינטרנט ברחבי העולם. שירות האירוח שלנו מספק טרנזקציות בטוחות, יצירת קטלוג פשוטה, דיווח נוח ומתקנים למעקב אחר הזמנות, ושירות לקוח נהדר.
welcomeDescription2=אנחנו יכולים לפרסם את החנות שלכם באינטרנט שמציע כיסוי גדול יותר מכל מיקום פיזי, פרסומת ברדיו או בטלוויזיה או רשת זכיינות. המוצרים שלכם יכולים להיחשף בפני מיליוני אנשים. כאשר אתם משתמשים בשירות שלנו, באפשרותכם ליצור חנות במספר שלבים פשוטים, ולנהל אותה בקלות בכל עת ובכל מקום. תוכלו לעבד את ההזמנות הממוקמות באתר החנות שלכם במהירות ובבטחה באמצעות השימוש בספקי שירות התשלום שלנו.
welcomeDescription3=לאחר יצירת החנות, החנות שלכם מופיעה במדריך החנויות שלנו.
welcomeDescription4=בחרו ב<b>יצירת חנות</b> כדי להתחיל בתהליך יצירת החנות.

#
# AboutUs.jsp
#
aboutus=על אודותינו
aboutusTitle=על אודותינו
aboutusSubHeading=אירוח אתר האינטרנט שלכם
aboutusSubHeadingDescription1=האם אתם מחפשים מקום אמין לאירוח אתר האינטרנט שלכם? האם אתם מעוניינים להעביר את האתר הקיים שלכם לשרת חדש? אנחנו מציעים אירוח e-commerce חסכוני, אמין שמספק את האפשרויות להן אתם זקוקים. אנחנו הבחירה הנכונה עבור אתר ה-e-commerce שלכם.
aboutusSubHeadingDescription2=יש לנו מספר חבילות אירוח לבחירה. תוכלו לגשת לחנות שלכם מכל דפדפן. אנחנו משתמשים במספר תקני T1 ומספקים מעקב במשך 24 שעות.
aboutusSubHeadingDescription3=הירשמו היום ותהנו מעסקה מצוינת זו!

#
# ServicesProvided.jsp
#
