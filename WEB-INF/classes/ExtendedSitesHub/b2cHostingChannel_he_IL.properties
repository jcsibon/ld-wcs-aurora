#
# Faq.jsp
#
faq=שאלות נפוצות
faqImageAltName=שאלות נפוצות
faqTitle=שאלות נפוצות
faqSubHeading=שאלות נפוצות ביותר
faqQuestion1=מה אתם עושים לגבי אבטחה?
faqQuestion2=האם נדרש לחתום על חוזה?
faqQuestion3=כיצד מקבלים חשבון כרטיס אשראי של סוחר?
faqQuestion4=כיצד מקבלים הזמנות?
faqQuestion5=האם עיבוד כרטיס אשראי בזמן אמת נתמך?
faqQuestion6=האם נדרש לדעת HTML?
faqQuestion7=האם ניתן לשנות חנות לאחר יצירתה?
faqQuestion8=האם החנות צריכה להיראות כמו כל שאר החנויות?
faqQuestion9=כיצד ניתן להכניס תמונות לחנות?
faqQuestion10=האם ניתן לקבל סטטיסטיקה לגבי הפעילות בחנות?
faqQuestion11=האם נדרשת חומרה או תוכנה מיוחד ליצירת חנות?
faqQuestion12=האם החנות תירשם במדריך החנויות?
faqQuestion13=מהן טרנזקציות מקוונות מאובטחות?
faqQuestion14=האם מטבעות בינלאומיים נתמכים?
faqAnswer1=אנחנו משתמשים בהצפנה של פרוטוקול Secure Sockets Layer בתקן התעשייה כדי לערבל את פרטי כרטיס האשראי, הן בדרך מהלקוח לשרת שלנו והן בדרך מהשרת שלנו לסוחר.
faqAnswer2=עליכם להסכים לתנאי השירות, אבל אינכם נדרשים להירשם לתקופת זמן קבועה. ניתן לבטל בכל זמן שתרצו.
faqAnswer3=עליכם לדבר עם הבנק או המוסד הפיננסי שלכם כדי לקבל חשבון כרטיס אשראי של סוחר.
faqAnswer4=יש שתי דרכים לקבלת ההזמנות:<ol><li>רוב המשתמשים מציגים הזמנות ברשת: מכלי ניהול החנות של WebSphere Commerce Accelerator, השתמשו ב'חיפוש הזמנות' כדי לחפש ולהציג את ההזמנות שלכם באמצעות חיבור מאובטח.</li><li>אם תגדירו הודעות סיכום הזמנות יומיות, תקבלו הודעת דואל שכוללת את ההזמנות שנמצאות בחנות שלכם בסוף כל יום.<br><br>אם אתם מעוניינים שהאתר שלכם יתוחזק על-ידי יועץ רשת עצמאי, תוכלו ליצור מנהלן לניהול הזמנות שונה מהמנהלן שעורך את האתר.</li></ol>
faqAnswer5=כן, ניתן לעבד אישורי כרטיס אשראי בזמן אמת באמצעות שיטות טרנזקציה מאובטחות, או ניתן להעביר את מספר כרטיס האשראי אליך.
faqAnswer6=לא, לא ניתן לראות HTML אף פעם. פעלו לפי אשף פשוט ליצירת חנות והשתמשו בכלי ניהול החנות WebSphere Commerce Accelerator כדי להתאים אותה אישית.
faqAnswer7=תוכלו לעדכן את האתר שלכם מתי שתרצו ומכל מקום.<p>בזמן שאתם עורכים את האתר שלכם, תוכלו לבחור לסגור את החנות כדי שלקוחות לא יוכלו לגשת אליה. יש לפתוח את החנות מחדש לאחר סיום ביצוע השינויים, והגרסה העדכנית זמינה באופן מיידי.</p>
faqAnswer8=אתם שולטים במראה של האתר שלכם.
faqAnswer9=השתמשו בכלי לניהול החנות WebSphere Commerce Accelerator כדי לבצע שינויים בסגנון החנות שלכם. באפשרותכם להעלות תמונות חדשות, לשנות את הלוגו ולערוך את דף הבית לפי רצונכם.
faqAnswer10=כלי המעקב שלנו מתוחכמים. באפשרותך ליצור דוחות בעת הצורך. ניתן גם לשלוח אליכם דוחות בדואל כל חודש או כל רבעון.
faqAnswer11=התוכנה היחידה שאתם צריכים היא דפדפן רגיל שתומך ב-Java.
faqAnswer12=כן, לאחר קניית החנות ופתיחתה, החנות שלכם תירשם במדריך החנויות. תיאור חנות מוצג לאחר שם החנות שלך, אם הזנת תיאור בעת יצירת החנות.
faqAnswer13=טרנזקציות מקוונות מאובטחות הן טרנזקציות כרטיס אשראי שמשתמשות בפרוטוקולים מיוחדים כדי לוודא שהרמה הגבוהה ביותר של אבטחה זמינה.
