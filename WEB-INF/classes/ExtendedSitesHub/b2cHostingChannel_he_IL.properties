prices=מחירים
pricesTitle=מחירים
pricesSubHeading1=תוכניות ותמחור של אירוח מסחרי
pricesDescription1=אנחנו הופכים את עשיית העסקים ברשת לקלה על-ידי שילוב של עיצוב תוכן רשת מקוון של 'הצבע ולחץ' וכלי התחזוקה עם e-commerce ואירוח במחירים החל מ-99.99$ לחודש לבד.
pricesDescription1a=אתם זקוקים לשלושה דברים כדי לנהל חנות מקוונת: 
pricesDescription1aBullet1=מחשב עם דפדפן אינטרנט, Netscape Navigator 4.6.1 ומעלה, או גרסת Internet Explorer 4 ומעלה וגישה לאינטרנט.
pricesDescription1aBullet2=זיהוי כניסה. תוכלו ליצור זיהוי כניסה משלכם על-ידי מילוי טופס ההרשמה.
pricesDescription1aBullet3=חשבון סוחר עם מעבד כרטיסי אשראי. לכל עסק שמקבל הזמנות בכרטיסי אשראי כבר יש חשבון כזה.
pricesDescription1b=חשבון הסוחר נדרש כדי לקבל הזמנות -- לא כדי לבנות את החנות שלכם.
pricesSubHeading2=תמחור שירותי משתמש
pricesService1=רישום שם מתחם
pricesServiceDescription1=יש דמי התקנה חד-פעמיים בעלות של $74.99, ותשלום חודשי בעלות של $9.99.
pricesService2=גישת חיוג
pricesServiceDescription2=גישת החיוג שלנו מספקת זמן חיבור בלתי-מוגבל בתשלום חודשי נמוך של $29.99.
pricesService3=גישה ייעודית
pricesServiceDescription3=הגישה הייעודית שלנו סבירה באופן מיוחד. צרו עמנו קשר לקבלת הצעת מחיר.
pricesService4=חשבונות דואל
pricesServiceDescription4=באופן אוטומטי תקבלו שני חשבונות דואל. אם תזדקקו ליותר משני חשבונות, אנחנו יכולים לספק זאת. כל חשבון דואל נוסף עולה $4.99 לחודש.

