servicesprovidedTitle=שירותים שסופקו
servicesprovidedSubHeading=שירותי משתמש
servicesprovidedDescription=נוסף לשירות האירוח שלנו, אנחנו מציעים את השירותים הנוספים הבאים. אנחנו יכולים להתאים אישית חבילות מחבילת השירותים שלנו כדי לענות על הצרכים שלכם. אם יש לכם שאלות, לחצו על <strong>יצירת קשר</strong>.
servicesprovidedService1=גישת חיוג
servicesprovidedServiceDescription1=אנחנו מציעים גישת חיוג עבור משתמשי מודם. אנחנו יכולים לספק עד 56Kbps, ואנחנו מבטיחים שלעולם לא תקבלו צליל תפוס.
servicesprovidedService2=גישה ייעודית
servicesprovidedServiceDescription2=אנחנו מציעים גישה ייעודית ללקוחות האינטרנט הרציניים שלנו. יש לנו חיבור T1 ו-T3 הזמינים עבור הלקוחות שלנו באזורי החיוג המקומיים שלנו בטורונטו ובמונטריאול.
servicesprovidedService3=חשבונות דואל
servicesprovidedServiceDescription3=כל הלקוחות שלנו מקבלים אוטומטית שני חשבונות דואל. אם יש לכם דרישות נוספות, צור עמנו קשר וספר לנו.

