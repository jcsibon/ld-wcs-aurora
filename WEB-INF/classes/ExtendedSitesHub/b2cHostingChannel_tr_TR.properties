welcomeWhatsNew=Yenilikler
welcomeDescription1=Web \u00fczerinde kendi ma\u011fazan\u0131z\u0131 yarat\u0131n, y\u00f6netin ve d\u00fcnyan\u0131n d\u00f6rt bir yan\u0131ndaki milyonlarca \u0130nternet kullan\u0131c\u0131s\u0131na sat\u0131\u015f yap\u0131n. Bar\u0131nd\u0131rma hizmetimiz g\u00fcvenli i\u015flemler, kolay katalog yaratma, kullan\u0131\u015fl\u0131 raporlama ve sipari\u015f izleme olanaklar\u0131n\u0131n yan\u0131 s\u0131ra m\u00fckemmel bir m\u00fc\u015fteri hizmeti sa\u011flar.
welcomeDescription2=Ma\u011fazan\u0131z\u0131, herhangi bir fiziksel konumdan, televizyon ya da radyo reklam\u0131ndan ya da franchise zincirinden daha geni\u015f bir kitleyi kapsayan \u0130nternet'e koyun. \u00dcr\u00fcnlerinizi milyonlarca ki\u015fi g\u00f6recektir. Hizmetimizi kulland\u0131\u011f\u0131n\u0131zda, birka\u00e7 basit ad\u0131mda ma\u011faza yaratabilir ve ma\u011fazan\u0131z\u0131 istedi\u011finiz zaman istedi\u011finiz yerden kolayca y\u00f6netebilirsiniz. \u00d6deme Hizmeti Sa\u011flay\u0131c\u0131lar\u0131m\u0131z arac\u0131l\u0131\u011f\u0131yla, ma\u011fazan\u0131z\u0131n sitesinde verilen sipari\u015fleri h\u0131zl\u0131 ve g\u00fcvenli bir \u015fekilde i\u015fleyebilirsiniz.
welcomeDescription3=Ma\u011fazan\u0131z yarat\u0131ld\u0131ktan sonra, ma\u011faza dizinimizde g\u00f6r\u00fcnt\u00fclenir.
welcomeDescription4=Ma\u011faza yaratma i\u015flemini ba\u015flatmak i\u00e7in <b>ma\u011faza yaratma</b> \u00f6\u011fesini se\u00e7in.

