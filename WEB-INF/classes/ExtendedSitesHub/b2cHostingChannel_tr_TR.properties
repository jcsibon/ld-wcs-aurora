faqAnswer3=Sat\u0131c\u0131 kredi kart\u0131 hesab\u0131 almak i\u00e7in bankan\u0131zla ya da mali kurulu\u015funuzla g\u00f6r\u00fc\u015fmelisiniz.
faqAnswer4=Sipari\u015fleri iki yoldan alabilirsiniz:<ol><li>\u00c7o\u011fu kullan\u0131c\u0131 sipari\u015fleri web \u00fczerinde g\u00f6r\u00fcnt\u00fcler: WebSphere Commerce Accelerator ma\u011faza y\u00f6netimi arac\u0131nda "Sipari\u015fleri Bul" se\u00e7ene\u011fini kullanarak g\u00fcvenli bir ba\u011flant\u0131 \u00fczerinden sipari\u015flerinizi arayabilir ve g\u00f6r\u00fcnt\u00fcleyebilirsiniz.</li><li>G\u00fcnl\u00fck sipari\u015f \u00f6zeti iletileri ayarlamay\u0131 se\u00e7erseniz, her g\u00fcn\u00fcn sonunda, ma\u011fazan\u0131za verilen sipari\u015fleri i\u00e7eren bir eposta al\u0131rs\u0131n\u0131z.<br><br>Site bak\u0131m\u0131n\u0131n serbest \u00e7al\u0131\u015fan bir web dan\u0131\u015fman\u0131 taraf\u0131ndan yap\u0131lmas\u0131n\u0131 istiyorsan\u0131z, sipari\u015f y\u00f6netimi i\u00e7in, siteyi d\u00fczenleyen y\u00f6neticiden farkl\u0131 bir y\u00f6netici yaratabilirsiniz.</li></ol>
faqAnswer5=Evet, kredi kart\u0131 yetki denetimleri g\u00fcvenli \u00e7evrimi\u00e7i i\u015flem y\u00f6ntemleriyle ger\u00e7ek zamanl\u0131 olarak i\u015flenebilir ya da kredi kart\u0131 numaras\u0131n\u0131 size aktarabiliriz.
faqAnswer6=Hay\u0131r, HTML'i hi\u00e7 g\u00f6rmezsiniz. Basit bir sihirbaz\u0131 kullanarak ma\u011faza yarat\u0131r ve WebSphere Commerce Accelerator ma\u011faza y\u00f6netimi arac\u0131n\u0131 kullanarak ma\u011fazay\u0131 uyarlayabilirsiniz.
faqAnswer7=Sitenizi istedi\u011finiz yerden istedi\u011finiz s\u0131kl\u0131kta g\u00fcncelleyebilirsiniz.<p>Sitenizi d\u00fczenlerken m\u00fc\u015fterilerinizin eri\u015fememesi i\u00e7in sitenizi kapatmay\u0131 se\u00e7ebilirsiniz. De\u011fi\u015fiklik yapmay\u0131 tamamlay\u0131nca ma\u011fazan\u0131z\u0131 yeniden a\u00e7man\u0131z gerekir; g\u00fcncellenmi\u015f s\u00fcr\u00fcm hemen kullan\u0131ma a\u00e7\u0131l\u0131r.</p>
faqAnswer8=Sitenizin g\u00f6r\u00fcn\u00fc\u015f\u00fc \u00fczerinde denetiminiz vard\u0131r.
faqAnswer9=Ma\u011fazan\u0131z\u0131n bi\u00e7iminde de\u011fi\u015fiklik yapmak i\u00e7in WebSphere Commerce Accelerator ma\u011faza y\u00f6netimi arac\u0131n\u0131 kullan\u0131n. Yeni resimler y\u00fckleyebilir, logonuzu de\u011fi\u015ftirebilir ve ana sayfan\u0131z\u0131 d\u00fczenleyebilirsiniz.
faqAnswer10=\u0130zleme ara\u00e7lar\u0131m\u0131z geli\u015fkindir. Gerek duydu\u011funuzda raporlar olu\u015fturabilirsiniz. Raporlar ayl\u0131k ya da \u00fc\u00e7 ayl\u0131k olarak size epostayla da g\u00f6nderilebilir.
faqAnswer11=Gerek duyaca\u011f\u0131n\u0131z tek yaz\u0131l\u0131m, Java'y\u0131 destekleyen ola\u011fan bir taray\u0131c\u0131d\u0131r.
faqAnswer12=Evet, ma\u011fazan\u0131z sizin taraf\u0131n\u0131zdan sat\u0131n al\u0131nd\u0131ktan ve bizim taraf\u0131m\u0131zdan a\u00e7\u0131ld\u0131ktan sonra ma\u011faza dizininde listelenir. Ma\u011fazan\u0131z\u0131 yarat\u0131rken tan\u0131m girdiyseniz, ma\u011fazan\u0131z\u0131n ad\u0131ndan sonra tan\u0131m\u0131 g\u00f6sterilir.
faqAnswer13=G\u00fcvenli \u00e7evrimi\u00e7i i\u015flemler, olabilecek en y\u00fcksek g\u00fcvenlik d\u00fczeyini sa\u011flamak i\u00e7in \u00f6zel protokollerin kullan\u0131ld\u0131\u011f\u0131 kredi kart\u0131 i\u015flemleridir.
faqAnswer14=Evet, uluslararas\u0131 para birimlerini destekliyoruz. Ma\u011fazan\u0131z\u0131 olu\u015ftururken, ma\u011fazan\u0131n hangi para birimi i\u00e7in yap\u0131land\u0131r\u0131lmas\u0131n\u0131 istedi\u011finiz sorulur.
faqTop=Ba\u015flang\u0131\u00e7

